<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="display-1">Formulario con Boostrap</h1>

   <main class="container">
<div class="row justify-content-center">
<div class="cold-md-6">

    <form >
        <div class="mb-3">
            <label for="" class="form-label">Placa del Vehículo</label>
            <input type="text" class="form-control" placeholder="Ejm: VG4-975">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Fecha y hora de ingreso:</label>
            <input type="datetime-local" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Seleccione Opción</label>
            <select name="" id="" class="form-select">
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
            </select>
        </div>
        
        <div> <label for="" class="form-label">Seleccione Opción</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </div>

    </form>

</div>

</div>

   </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>

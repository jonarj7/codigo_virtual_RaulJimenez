<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./02_Reto_Card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <header class="header">

    </header>

    <main class="main">
       
        <section class="container">
            <div class="card">
                <figure class="card_figure">
                    <img src="./../imagenes_Semana2/NY.jpeg" alt="Macchu Picchu">
                </figure>
                <ul class="card_services">
                    
                    <li class="card_service"></i>London <br> 19:00</li>
                    <li class="card_service"><i class="fas fa-plane"></i></li>
                    <li class="card_service"></i>New york <br>20:00</li>

                </ul>

                <div class="card_detail">
                    <li class="card_travel">
                        <img class="areolinaicon" src="./../imagenes_Semana2/klm.png" alt="">
                    </li>
                    <li class="card_travel" ><i class="fas fa-clock "><br> 15-JUN</i></li>
                    <li class="card_travel"></i>New york</li>
                </div>
                <div class="card_detail">
                    <li class="card_travel">
                        <img class="areolinaicon" src="./../imagenes_Semana2/lan.png" alt="">
                    </li>
                    <li class="card_travel" >
                        <i class="fas fa-clock "><br> 16-JUN</i>
                    </li>
                    <li class="card_travel"></i>New york</li>
                </div>
                <div class="card_detail">
                    <li class="card_travel">
                        <img class="areolinaicon" src="./../imagenes_Semana2/avianca.png" alt="">
                    </li>
                    <li class="card_travel" ><i class="fas fa-clock "><br> 22-JUN</i></li>
                    <li class="card_travel"></i>New york</li>
                </div>

            </div>
           
        </section>
    </main>



</body>

</html>
